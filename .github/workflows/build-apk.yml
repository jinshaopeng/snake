name: Build Snake Game APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 9477386
          packages: platform-tools platforms;android-34 build-tools;34.0.0

      - name: Prepare Project
        run: |
          npm init -y
          npm install @capacitor/core@4.8.1 @capacitor/cli@4.8.1 @capacitor/android@4.8.1
          npx cap init snake com.example.snake --web-dir=www
          npx cap add android
          mkdir -p www
          echo "<html><body>Snake</body></html>" > www/index.html

      - name: Fix Gradle Files
        run: |
          echo "buildscript { ext { kotlin_version='1.8.22'; compileSdkVersion=34; minSdkVersion=22; targetSdkVersion=34; } repositories { google(); mavenCentral(); } dependencies { classpath 'com.android.tools.build:gradle:8.0.0'; classpath \"org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version\"; } } allprojects { repositories { google(); mavenCentral(); } } task clean(type: Delete) { delete rootProject.buildDir }" > android/build.gradle
          
          echo "apply plugin: 'com.android.application'; apply plugin: 'kotlin-android'; android { namespace 'com.example.snake'; compileSdkVersion rootProject.ext.compileSdkVersion; defaultConfig { applicationId 'com.example.snake'; minSdkVersion rootProject.ext.minSdkVersion; targetSdkVersion rootProject.ext.targetSdkVersion; versionCode 1; versionName '1.0'; } compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17; } kotlinOptions { jvmTarget='17'; } } dependencies { implementation 'androidx.appcompat:appcompat:1.6.1'; implementation project(':capacitor-android'); } apply from: 'capacitor.build.gradle'" > android/app/build.gradle
          
          echo "distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists" > android/gradle/wrapper/gradle-wrapper.properties
          
          echo "org.gradle.jvmargs=-Xmx2048m
android.useAndroidX=true" > android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: snake-apk
          path: android/app/build/outputs/apk/debug/*.apk
