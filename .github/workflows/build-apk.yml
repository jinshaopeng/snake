name: Build Snake Game APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 9477386
          packages: 'platform-tools platforms;android-34 platforms;android-22 build-tools;34.0.0'

      - name: Install Capacitor and initialize project
        run: |
          # 初始化npm和安装稳定版Capacitor
          npm init -y
          npm install @capacitor/core@4.8.1 @capacitor/cli@4.8.1 @capacitor/android@4.8.1
          
          # 初始化Capacitor项目
          npx cap init SnakeGame com.example.snake --web-dir=www
          npx cap add android
          
          # 创建基础网页文件
          mkdir -p www
          echo "<!DOCTYPE html><html><body><h1>Snake Game</h1></body></html>" > www/index.html

      - name: Create valid build.gradle (修复核心语法错误)
        run: |
          # 根目录build.gradle - 标准多行写法，Gradle能正确解析
          cat > android/build.gradle << 'EOF'
buildscript {
    ext {
        kotlin_version = "1.8.22"
        compileSdkVersion = 34
        minSdkVersion = 22
        targetSdkVersion = 34
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
EOF

          # App模块build.gradle
          cat > android/app/build.gradle << 'EOF'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "com.example.snake"
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "com.example.snake"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation project(':capacitor-android')
}

apply from: 'capacitor.build.gradle'
EOF

          # Gradle wrapper配置
          cat > android/gradle/wrapper/gradle-wrapper.properties << 'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF

          # Gradle属性配置
          cat > android/gradle.properties << 'EOF'
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=true
EOF

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          # 清理缓存并构建
          ./gradlew clean assembleDebug --no-daemon --refresh-dependencies

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SnakeGame-APK
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
