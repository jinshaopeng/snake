<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            touch-action: none;
        }

        #game-container {
            position: relative;
        }

        #gameCanvas {
            background: #0f0f1a;
            border: 3px solid #4a4a6a;
            border-radius: 8px;
            display: block;
        }

        #score {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        #overlay.hidden {
            display: none;
        }

        #overlay h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4ade80;
        }

        #overlay p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #startBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: #4ade80;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #startBtn:hover {
            background: #22c55e;
        }

        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: #4a4a6a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .control-btn:active {
            background: #6a6a8a;
        }

        .empty {
            visibility: hidden;
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="score">得分: 0</div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="overlay">
            <h1 id="title">贪吃蛇</h1>
            <p id="finalScore"></p>
            <p>使用方向键或按钮控制</p>
            <button id="startBtn">开始游戏</button>
        </div>
    </div>

    <div id="controls">
        <div class="control-btn empty"></div>
        <div class="control-btn" id="btnUp">▲</div>
        <div class="control-btn empty"></div>
        <div class="control-btn" id="btnLeft">◀</div>
        <div class="control-btn" id="btnDown">▼</div>
        <div class="control-btn" id="btnRight">▶</div>
    </div>

    <p class="instructions">电脑: 方向键控制 | 手机: 点击按钮</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const overlay = document.getElementById('overlay');
        const titleElement = document.getElementById('title');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');

        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;
        canvas.width = CANVAS_SIZE;
        canvas.height = CANVAS_SIZE;

        const COLS = CANVAS_SIZE / GRID_SIZE;
        const ROWS = CANVAS_SIZE / GRID_SIZE;

        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let gameLoop = null;
        let gameSpeed = 100;

        function init() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreElement.textContent = '得分: ' + score;
            spawnFood();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * COLS),
                    y: Math.floor(Math.random() * ROWS)
                };
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function update() {
            direction = { ...nextDirection };
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0) head.x = COLS - 1;
            if (head.x >= COLS) head.x = 0;
            if (head.y < 0) head.y = ROWS - 1;
            if (head.y >= ROWS) head.y = 0;

            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = '得分: ' + score;
                spawnFood();
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = '#0f0f1a';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            ctx.strokeStyle = '#1a1a2e';
            ctx.lineWidth = 1;
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, CANVAS_SIZE);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(CANVAS_SIZE, i * GRID_SIZE);
                ctx.stroke();
            }

            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * GRID_SIZE + GRID_SIZE / 2,
                    segment.y * GRID_SIZE + GRID_SIZE / 2,
                    0,
                    segment.x * GRID_SIZE + GRID_SIZE / 2,
                    segment.y * GRID_SIZE + GRID_SIZE / 2,
                    GRID_SIZE / 2
                );
                if (index === 0) {
                    gradient.addColorStop(0, '#4ade80');
                    gradient.addColorStop(1, '#22c55e');
                } else {
                    gradient.addColorStop(0, '#86efac');
                    gradient.addColorStop(1, '#4ade80');
                }
                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
            });

            const foodGradient = ctx.createRadialGradient(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                0,
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2
            );
            foodGradient.addColorStop(0, '#f87171');
            foodGradient.addColorStop(1, '#ef4444');
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function gameStep() {
            update();
            draw();
        }

        function startGame() {
            init();
            overlay.classList.add('hidden');
            gameSpeed = 100;
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        function gameOver() {
            clearInterval(gameLoop);
            titleElement.textContent = '游戏结束';
            finalScoreElement.textContent = '最终得分: ' + score;
            startBtn.textContent = '再来一局';
            overlay.classList.remove('hidden');
        }

        function setDirection(x, y) {
            if (direction.x === -x && direction.y === -y) return;
            nextDirection = { x, y };
        }

        document.addEventListener('keydown', (e) => {
            if (!overlay.classList.contains('hidden')) {
                if (e.key === 'Enter' || e.key === ' ') {
                    startGame();
                }
                return;
            }
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    setDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    setDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    setDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    setDirection(1, 0);
                    break;
            }
        });

        startBtn.addEventListener('click', startGame);
        document.getElementById('btnUp').addEventListener('click', () => setDirection(0, -1));
        document.getElementById('btnDown').addEventListener('click', () => setDirection(0, 1));
        document.getElementById('btnLeft').addEventListener('click', () => setDirection(-1, 0));
        document.getElementById('btnRight').addEventListener('click', () => setDirection(1, 0));

        document.getElementById('btnUp').addEventListener('touchstart', (e) => { e.preventDefault(); setDirection(0, -1); });
        document.getElementById('btnDown').addEventListener('touchstart', (e) => { e.preventDefault(); setDirection(0, 1); });
        document.getElementById('btnLeft').addEventListener('touchstart', (e) => { e.preventDefault(); setDirection(-1, 0); });
        document.getElementById('btnRight').addEventListener('touchstart', (e) => { e.preventDefault(); setDirection(1, 0); });

        init();
        draw();
    </script>
</body>
</html>
